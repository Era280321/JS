      <script>
          let TexttoChange = document.getElementById('changed');
function listQ(){
    TexttoChange.innerHTML = country.value;
}
function listQ2(){
    TexttoChange.innerHTML = country.value+","+city.value;
}

var select = document.getElementById("city");

var Germany = ["Berlin", " Hamburg", "Munich", "Frankfurt am Main"];
var USA = ["New York", "California", "Illinois", "Texas"];
var Ukraine = ["Lviv", "Kyiv", "Odesa", "Dnipro"];


function generateOptions (arr){
    listQ()
for(var i = 0; i < arr.length; i++) {
    var opt = arr[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);
}
}

function general(){
if (country.value="USA"){
    generateOptions (USA)
}else if (country.value="Ukraine"){
    generateOptions (Ukraine)
}else{
    generateOptions (Germany)
}

}

document.getElementById("country").onchange = general ;
document.getElementById("city").onchange = listQ2
      </script>
